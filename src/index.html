<!DOCTYPE html>
<html lang="en-US">

<head>
  <title>Tech Course Calendar</title>
  <!-- When change this title must change title in webpack.config.js plugins section and in package.json -->
</head>

<body>
  <div class="container">
    <h1>Greeting's!</h1>
  </div>
  <div class="container">
    <h1>Welcome to Tech Course Calendar</h1>
    <form id="catalog">
      <div class="form-group">
        <label for="name">Enter your Name:</label>
        <input id="name" class="form-control" type="text">
        <h3>Career</h3>
        <div class="radio">
          <label>
            <input type="radio" name="career" value="Full-Time Full-Stack">
              Full Time Full Stack
          </label>
          <label>
            <input type="radio" name="career" value="Part-Time Full-Stack">
              Part Time Full Stack
          </label>
        </div>
        <h3>Elective</h3>
        <div class="checkboxes">
          <input type="checkbox" name="elective" value="Intro to Programming">Introduction To Programming<br>
          <input type="checkbox" name="elective" value="Algorithms and Data Structures">Algorithms and Data Structures<br>
        </div>
        <h3>Languages</h3>
        <div class="checkboxes">
          <input type="checkbox" name="language" value="C++">C+<br>
          <input type="checkbox" name="language" value="C#">C#<br>
          <input type="checkbox" name="language" value="Java">Java<br>
          <input type="checkbox" name="language" value="JavaScript I">JavaScript I<br>
          <input type="checkbox" name="language" value="JavaScript II">JavaScript II<br>
          <input type="checkbox" name="language" value="Python">Python<br>
          <input type="checkbox" name="language" value="React">React<br>
          <input type="checkbox" name="language" value="Ruby">Ruby<br>
        </div>
      </div>
      <button type="button" class="btn-primary" id="submitcourse" onclick="window.location.href='http://localhost:8080/confirmation.html';">Add Current Selected Courses To Enrollment Confirmation Page</button>
    </form>

  </div>
  
</body>

</html>
